<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage`</title>
    <style>
         .user-container{
            height: 150px;
            width: 250px;
            display: block;
            justify-content: center;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #99e6ff;
            border-color: #99e6ff;
            text-align: center;
            box-shadow: 15px 10px 25px 5px #807f7f;
         }

         .user-name{
            height: 50px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20PX; 
            font-size: 15PX;
            border-color: #99e6ff;
         }

         .btn{
            height: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-color: #99e6ff;
            border-radius: 5px;
         }
         
         h1{
            text-align: center;
         }

         .btn-2{
            height: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-color: #99e6ff;
            border-radius: 5px;
         }
    </style>
</head>
<body>
    <div class="user-container">
        <input type="text" placeholder="Enter Your Name" class="user-name" id="user-name"> <br>
        <button type="button" class="btn" id="btn" onclick="login()">
            Login
        </button>
    </div>
    <h1>
        Hello User..!!
    </h1>

    <button type="button" class="btn-2" id="btn-2" onclick="logout()">
        Logout
    </button>
</body>
</html>
